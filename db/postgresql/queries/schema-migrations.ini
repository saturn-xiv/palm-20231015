[schema-migrations]
all = SELECT * FROM schema_migrations ORDER BY version ASC
create = INSERT INTO schema_migrations(version, name, up, down, created_at) VALUES(:version, :name, :up, :down, CURRENT_TIMESTAMP)
migrate = UPDATE schema_migrations SET run_on = CURRENT_TIMESTAMP WHERE version = :version
rollback = UPDATE schema_migrations SET run_on = NULL WHERE version = :version
by-version = SELECT * FROM schema_migrations WHERE version = :version LIMIT 1
latest = SELECT * FROM schema_migrations WHERE run_on IS NOT NULL ORDER BY version DESC LIMIT 1

