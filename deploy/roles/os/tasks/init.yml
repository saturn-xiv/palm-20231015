- name: create deploy folder
  become: true
  ansible.builtin.file:
    path: "{{ app_deploy_target }}"
    state: directory
    owner: "{{ ansible_user }}"

- name: create downloads folder
  become: true
  ansible.builtin.file:
    path: "{{ app_downloads }}"
    state: directory
    owner: "{{ ansible_user }}"

- name: create backup folder
  become: true
  ansible.builtin.file:
    path: "{{ app_backups }}"
    state: directory
    owner: "{{ ansible_user }}"
